<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <script>
        // Получаем параметр user_id из URL
        function getUserIdFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('user_id');
        }

        // При загрузке страницы регистрируем пользователя или перенаправляем
        window.onload = function() {
            const userId = getUserIdFromURL();
            
            if (userId) {
                // Если user_id есть, перенаправляем на страницу игры
                window.location.href = `clicker.html?user_id=${userId}`;
            } else {
                console.error('User ID not found in the URL');
            }
        }
    </script>
</head>
<body>
    <h1>Welcome to the Clicker Game!</h1>
</body>
</html>
