<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #2c3e50; /* Темный фон */
            color: #ecf0f1; /* Светлый текст */
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 50px;
        }
        .button {
            display: inline-block;
            font-size: 24px;
            padding: 20px 40px;
            border: none;
            border-radius: 5px;
            background-color: #8e44ad; /* Темно-фиолетовый цвет */
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:active {
            background-color: #732d91; /* Более темный фиолетовый при нажатии */
        }
        .score {
            font-size: 32px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Clicker Game!</h1>
        <button class="button" id="clickButton">Click Me!</button>
        <div class="score">
            Score: <span id="score">0</span>
        </div>
    </div>

    <script>
        // Функция для получения параметра user_id из URL
        function getUserIdFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('user_id');
        }

        // Функция для обновления прогресса
        async function updateProgress(userId, score) {
            if (!userId) {
                console.error("User ID not provided");
                return;
            }

            try {
                const response = await fetch('http://localhost:8080/update', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ user_id: userId, score: score }),
                });

                const data = await response.json();
                if (data.status === 'success') {
                    console.log('Progress updated successfully');
                } else {
                    console.error('Error updating progress:', data.message);
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // При загрузке страницы получаем user_id
        window.onload = function() {
            const userId = getUserIdFromURL();
            const clickButton = document.getElementById('clickButton');
            const scoreElement = document.getElementById('score');
            let score = 0;

            clickButton.onclick = function() {
                score++;
                scoreElement.textContent = score;
                updateProgress(userId, score);
            }
        }
    </script>
</body>
</html>
