<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <script>
        // Убедитесь, что этот URL соответствует вашему ngrok URL
        const SERVER_URL = 'https://5172-167-99-200-146.ngrok-free.app';

        // Функция для получения параметра user_id из URL
        function getUserIdFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('user_id');
        }

        // Функция для отправки прогресса
        async function sendProgressData(userId, progress) {
            if (!userId) {
                console.error("User ID not provided");
                return;
            }

            try {
                const response = await fetch(`${SERVER_URL}/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ user_id: userId, progress: progress }),
                });

                const data = await response.json();
                if (data.status === 'success') {
                    console.log('Progress sent successfully');
                } else {
                    console.error('Error sending progress:', data.message);
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // Пример использования
        window.onload = function() {
            const userId = getUserIdFromURL();
            const progress = { level: 1, score: 100 }; // Ваши данные прогресса
            sendProgressData(userId, progress);
        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        #clickButton {
            padding: 20px;
            font-size: 24px;
            cursor: pointer;
        }
        #clickCount {
            font-size: 24px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Clicker Game</h1>
    <button id="clickButton">Click me!</button>
    <div id="clickCount">Clicks: 0</div>

    <script>
        // Получаем user_id из URL
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('user_id');

        // Загружаем прогресс из localStorage или начинаем с нуля
        let clickCount = parseInt(localStorage.getItem('clickCount_' + userId)) || 0;
        document.getElementById('clickCount').innerText = 'Clicks: ' + clickCount;

        // Функция для сохранения прогресса на сервере
        async function saveProgressToServer(clickCount) {
            try {
                const response = await fetch('http://localhost:8080/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user_id: userId, clicks: clickCount })
                });

                const data = await response.json();
                console.log('Server response:', data);
            } catch (error) {
                console.error('Error saving progress:', error);
            }
        }

        // Обработка клика
        document.getElementById('clickButton').addEventListener('click', function () {
            clickCount++;
            document.getElementById('clickCount').innerText = 'Clicks: ' + clickCount;

            // Сохраняем прогресс в localStorage
            localStorage.setItem('clickCount_' + userId, clickCount);

            // Сохраняем прогресс на сервере
            saveProgressToServer(clickCount);
        });
    </script>
</body>
</html>
